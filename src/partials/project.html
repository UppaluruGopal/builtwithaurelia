<template bindable="project">
    <div class="project">
        <div class="project__image" if.bind="project.image">
            <img src="${project.image}">
        </div>
        
        <header>
            <h1 class="project__name">${project.name}</h1>
        </header>
        <p><a href="${project.url}">View</a> <template if.bind="project.repoUrl">| <a href="${project.repoUrl}">Source Code</a></template></p>
    </div>
</template>
