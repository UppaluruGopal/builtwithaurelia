<template>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <h2>Dashboard</h2>
            <p>Manage your account and submissions here.</p>
        </div>
        <div class="col-xs-12 col-sm-6">
            <h2>Your submission queue</h2>
            <p if.bind="!submissionsQueue.length">You have no pending submissions.</p>

            <ul if.bind="submissionsQueue.length">
                <li repeat.for="submission of submissionsQueue">${submission.name} (${submission.status})</li>
            </ul>
        </div>
    </div>
</template>
